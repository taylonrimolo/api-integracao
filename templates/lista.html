<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de nomes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Pessoas cadastradas</h2>
        <ul>
            {% for pessoa in pessoas %}
                <li>{{ pessoa[1] }}</li>
            {% endfor %}
        </ul>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
